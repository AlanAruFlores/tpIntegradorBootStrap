        .misCartas{

        }

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class = "misCartas">

            <div class="card-body">
              <h5 class="card-title">titulo 1 </h5>
              <p class="card-text">Contenido de Card</p>
              <span style="color:grey">Ultima Actualizacion 1</span>
            </div>
          </div>
          <div class="card" style="width: 27rem;">
            <img class="card-img-top" src="https://www.solucionex.com/sites/default/files/posts/imagen/css_blog.png" alt="Card image cap" height="240">

          </div>

      <form>
          <label for="email">Email</label>

          <span style="color:grey">Nunca comparta su email</span>
          <br>

          <br>
          <input type="password" size="168" name="pass">
          <br>
          <input type="checkbox">
          <span>Verificar</span>
          <br>
          <button type="button" class="btn btn-primary">Enviar</button>
      </form>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
